<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Shop</title>
</head>
<body>
    <!-- Nav -->
    <nav>
        <div>
            <img src="" alt="logo de la pagina">
        </div>
        <div>
            <ul type="none">
                <li><a href="./home.html">Principal</a></li>
                <li><a href="./store.html">Tienda</a></li>
                <li><a href="./foro.html">Foro</a></li>

        <div>
            <a href="">Olvidaste tu contraseña o usuario?</a>
